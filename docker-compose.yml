version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
      - "4444:4444"
    volumes:
      - .:/app
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development

  app:
    build: .
    ports:
      - "3333:3333"
    command: python app.py

  service:
    build: .
    ports:
      - "4444:4444"
    command: python service.py
